<footer class="site-footer">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2 class="footer-heading">{{ site.title }}</h2>
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          {% if site.github %}
          <li>
            <a href="{{ site.github }}"><span class="fa fa-github"></span> shad-news</a>
          </li>
          {% endif %}
        </ul>
      </div>

        <div class="col-sm-6">
          <p>{{ site.description }}</p>
        </div>
      </div>

    </div>
  </div>
</footer>
